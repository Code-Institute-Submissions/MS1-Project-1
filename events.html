    <div class="container">
        <div class="center">
            <h1 class="event-headings">Sign Up!</h1>
            <p class="events-text">Do you want to know when Avenged Sevenfold are playing in your area?
                <br>Sign up to get notified when &amp; where A7X are playing and how much ticket prices cost!
            </p>
        </div>

        <div class="row">
            <form autocomplete="off" class="events-form col s12" method="POST"
                action="https://www.hashemian.com/tools/form-post-tester.php?code=12345">
                <div class="row">
                    <div class="input-field col s6">
                        <input name="f-name" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="l-name" id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input name="p-code" id="postcode" type="text" class="validate">
                        <label for="postcode">Postcode</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s12 l6">
                        <label>
                            <input name="tickets" type="checkbox" class="filled-in" />
                            <span>Do you want to know about ticket prices?</span>
                        </label>
                    </div>
                </div>
                <br>
                <button id="button" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>

        </div>
    </div>
